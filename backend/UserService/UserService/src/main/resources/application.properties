spring.application.name=userservice
server.port=8087

# ===============================
# MYSQL DATABASE
# ===============================
spring.datasource.url=jdbc:mysql://mysql:3306/tasksphere_userdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=tasksphere
spring.datasource.password=tasksphere123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT
# ===============================
jwt.secret=tasksphereJwtSecretKey123456789
jwt.expiration=3600000

# ===============================
# SECURITY (BASIC AUTH)
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123

# ===============================
# EUREKA
# ===============================
eureka.client.enabled=false

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# MAIL
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=yourmail@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
