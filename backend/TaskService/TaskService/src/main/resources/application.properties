spring.application.name=taskservice
server.port=8086

# ===============================
# MYSQL DATABASE
# ===============================
spring.datasource.url=jdbc:mysql://mysql:3306/tasksphere_taskdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=tasksphere
spring.datasource.password=tasksphere123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT
# ===============================
jwt.secret=tasksphereJwtSecretKey123456789
jwt.expiration=3600000

# ===============================
# EUREKA (enable later if needed)
# ===============================
eureka.client.enabled=false

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO

# ===============================
# MAIL
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=yourmail@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true
